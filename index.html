   <title>Code Quiz</title>

  <main class= "inner-display">

    </section>

    <section class= "quiz-box" id= "quiz">
      <h2 id= "question"></h2>
      <ul id= "answers">

        
      </ul>
    </section>

    <section id= "result">
      <h2 id= "result-confirm"></h2>
    </section>
  </main>
