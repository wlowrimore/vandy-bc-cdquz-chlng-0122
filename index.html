<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Code Quiz</title>
   <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
  
  <header>
    <a href= "hight-scores.html">View High Scores</a>
    <h3 id= timer>Timer:<span id= "time-left">0</span></h3>
  </header>

  <main class= "inner-display">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit.  
      Keep in mind that if you select a wrong answer, time/points will be deducted
      in increments of 10!
    </p>
    <button id= "start-quiz">Start Quiz</button>
    <section id= "quiz">
      <h1 id= "question"></h1>
      <ul id= "choices"></ul>
    </section>
    <section id= "result">
      <h2 id= "result-confirm"></h2>
    </section>
  </main>
   
   <script src="assets\js\index.js"></script>
</body>
</html
